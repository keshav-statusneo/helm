on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      
jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          charts_dir: demochart
          owner: keshav-statusneo
          repository: helm
          branch: main
